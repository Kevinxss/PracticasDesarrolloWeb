<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portafolio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #35424a;
            color: #ffffff;
            padding: 10px 0;
            text-align: center;
        }

        nav a {
            color: #ffffff;
            margin: 0 15px;
            text-decoration: none;
        }

        section {
            padding: 20px;
            margin: 20px;
            background-color: #ffffff;
            border-radius: 8px;
        }

        .galeria {
            display: flex;
            gap: 10px;
        }

        .galeria img {
            border-radius: 8px;
        }

        footer {
            text-align: center;
            padding: 10px 0;
            background-color: #35424a;
            color: #ffffff;
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>

<body>
    <header>
        <h1>Mi Portafolio</h1>
        <nav>
            <a href="#sobre-mi">Sobre mí</a>
            <a href="#proyectos">Proyectos</a>
            <a href="#contacto">Contacto</a>
        </nav>
    </header>

    <section id="sobre-mi">
        <h2>Mi nombre es Kevin</h2>
        <p>Soy estudiante de UPIIT de la carrera en inteligencia artificial</p>
        <ul>
            <h3>Estos son mis intereses</h3>
            <li>Programar</li>
            <li>Jugar videojuegos</li>
            <li>Ver series</li>
        </ul>

        <img src="images/perfil.jpg" alt="Foto de perfil" width="200" height="200">
    </section>
    <section id="galeria">
        <h2>Galería</h2>
        <div class="galeria">
            <figure>
                <img src="images/images.jpeg" alt="Proyecto 1" width="200" height="150">
                <figcaption>Proyecto 1</figcaption>
            </figure>
            <figure>
                <img src="images/images2.jpeg" alt="Proyecto 2" width="200" height="150">
                <figcaption>Proyecto 2</figcaption>
            </figure>
            <figure>
                <img src="images/imagen3.png" alt="Proyecto 3" width="200" height="150">
                <figcaption>Proyecto 3</figcaption>
            </figure>
        </div>

        <h3>Video destacado</h3>
        <iframe width="853" height="480" src="https://www.youtube.com/embed/ib85LbW_6wg" title="Soy un Robot?"
            frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
            referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

        <h3>Audio</h3>
        <audio controls>
            <source src="cancion.mp3" type="audio/mpeg">
            Tu navegador no soporta el audio.
        </audio>
    </section>
    <section id="contacto">
        <h2>Contacto</h2>
        <form>
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre">

            <label for="email">Correo electrónico:</label>
            <input type="email" id="email" name="email">

            <label for="mensaje">Mensaje:</label>
            <textarea id="mensaje" name="mensaje"></textarea>

            <br><br>
            <input type="submit" value="Enviar">
            <input type="reset" value="Restablecer">
        </form>
    </section>

    <!-- Pie de página -->
    <footer>
        <p>Creado por: Kevin | kevin@gmail.com | 2025</p>
    </footer>
</body>

</html>
